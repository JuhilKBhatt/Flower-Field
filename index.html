        #controls {
            margin: 10px;

    <label>Flower Count: <input type="number" id="flowerCount" value="200" min="1" max="500"></label><br>

    <label>Flower Max Stem Height: <input type="number" id="maxStemHeight" value="3" step="0.1" min="0.5" max="5"></label><br>
    <label>Flower Petal Count Min: <input type="number" id="minPetalCount" value="8" min="1" max="20"></label><br>
    <label>Flower Petal Count Max: <input type="number" id="maxPetalCount" value="15" min="1" max="20"></label><br>
    <button onclick="regenerateFlowerField()">Regenerate Field</button>
</div>

<canvas id="scene"></canvas>

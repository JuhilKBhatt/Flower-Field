      <label>Flower Max Stem Height: <input type="number" id="maxStemHeight" value="2" step="0.1" min="0.25" max="3"></label><br>
      <label>Flower Petal Count Min: <input type="number" id="minPetalCount" value="10" min="1" max="20"></label><br>
      <label>Flower Petal Count Max: <input type="number" id="maxPetalCount" value="15" min="1" max="20"></label><br>
      <button onclick="regenerateFlowerField()">Regenerate Field</button>

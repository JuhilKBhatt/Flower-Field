<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Juhil Kalpeshkumar Bhatt - 24577013 - AT_3.1</title>
    <link rel="stylesheet" href="./Assets/css/styles.css" />
  </head>
  <body>
    <div id="controls">
      <h1>Control Panel</h1>

      <!-- Flower Controls -->
      <h2>Flower Controls</h2>
      <label>Flower Count:
          <input type="number" id="flowerCount" value="150" min="1" max="200">
      </label>
      <label>Min Stem Height:
          <input type="number" id="minStemHeight" value="1" step="0.1" min="0.25" max="3">
      </label>
      <label>Max Stem Height:
          <input type="number" id="maxStemHeight" value="2" step="0.1" min="0.25" max="3">
      </label>
      <label>Min Petal Count:
          <input type="number" id="minPetalCount" value="10" min="1" max="20">
      </label>
      <label>Max Petal Count:
          <input type="number" id="maxPetalCount" value="15" min="1" max="20">
      </label>

      <!-- Grass Controls -->
      <h2>Grass Controls</h2>
      <label>Grass Count:
          <input type="number" id="grassCount" value="1000" min="100" max="5000">
      </label>
      <label>Grass Height:
          <input type="number" id="grassHeight" value="0.5" step="0.1" min="0.1" max="2">
      </label>
      <label>Grass Width:
          <input type="number" id="grassWidth" value="0.1" step="0.01" min="0.01" max="1">
      </label>
      <label>Wind Speed:
          <input type="number" id="windSpeed" value="1.0" step="0.1" min="0" max="5">
      </label>
      <br>
      <button onclick="regenerateFlowerField()">Regenerate Flower Field</button>
    </div>
    <canvas id="scene"></canvas>
    <script type="module" src="./Assets/js/main.js"></script>
  </body>
</html>
